<!-- Checkout Start -->
<div class="checkout">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="checkout-inner">
          <div class="billing-address">
            <h2>Billing Address</h2>
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="First Name"
                  [(ngModel)]="usernamKH"
                />
              </div>
              <div class="col-md-6">
                <label>E-mail</label>
                <input class="form-control" type="text" placeholder="E-mail" />
              </div>
              <div class="col-md-6">
                <label>Mobile No</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Mobile No"
                  [(ngModel)]="mobilephone"
                />
              </div>
              <div class="col-md-12">
                <label>Address</label>
                <input class="form-control" type="text" placeholder="Address" [(ngModel)]="address"/>
              </div>
              <div class="col-md-12">
                <button
                  type="submit"
                  style="background-color: green; color: wheat; width: 190px"
                  (click)="checkoutoff()"
                  >
                  Đặt hàng
                </button>
              </div>
            </div>
          </div>

          <div class="shipping-address">
            <h2>Shipping Address</h2>
            <div class="row">
              <div class="col-md-6">
                <label>First Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="First Name"
                />
              </div>
              <div class="col-md-6">
                <label>Last Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Last Name"
                />
              </div>
              <div class="col-md-6">
                <label>E-mail</label>
                <input class="form-control" type="text" placeholder="E-mail" />
              </div>
              <div class="col-md-6">
                <label>Mobile No</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Mobile No"
                />
              </div>
              <div class="col-md-12">
                <label>Address</label>
                <input class="form-control" type="text" placeholder="Address" />
              </div>
              <div class="col-md-6">
                <label>Country</label>
                <select class="custom-select">
                  <option selected>United States</option>
                  <option>Afghanistan</option>
                  <option>Albania</option>
                  <option>Algeria</option>
                </select>
              </div>
              <div class="col-md-6">
                <label>City</label>
                <input class="form-control" type="text" placeholder="City" />
              </div>
              <div class="col-md-6">
                <label>State</label>
                <input class="form-control" type="text" placeholder="State" />
              </div>
              <div class="col-md-6">
                <label>ZIP Code</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="ZIP Code"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="checkout-inner">
          <div class="checkout-summary">
            <h1>Cart Total</h1>
            <p>Sub Total<span>{{total | currency: 'VND'}}</span></p>
            <p>Shipping Cost<span>{{shippingCost | currency: 'VND'}}</span></p>
            <h2>Grand Total<span>{{(total + shippingCost | currency: 'VND')}}</span></h2>
            <div>
              <button type="submit" (click)="checkout()">Thanh toán trực tuyến</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
